<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Demo WebAR</title>

    <!-- model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body { margin: 0; font-family: system-ui, Arial, sans-serif; background:#0b0b0b; color:#fff; }
      header { padding: 14px 16px; font-weight: 600; }
      .wrap { height: calc(100vh - 52px); }
      model-viewer { width: 100%; height: 100%; background: #111; }
      .hint { position: fixed; left: 12px; right: 12px; bottom: 12px; font-size: 14px; opacity: .9; }
    </style>
  </head>

  <body>
    <header>Demo AR (QR → Web → “Ver en AR”)</header>

    <div class="wrap">
      <model-viewer
  src="models/208_GT_v4.glb"
  alt="Peugeot 208 AR"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="auto"
  camera-controls
  exposure="1"
  shadow-intensity="0.7"
  disable-pan
>
</model-viewer>
      
    </div>

    <div class="hint">
      En móvil compatible vas a ver el botón “Ver en AR”. Apuntá al piso/mesa y colocá el modelo.
    </div>
  </body>
</html>
